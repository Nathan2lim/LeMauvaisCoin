<section class="login-form-container">
  <img ngSrc="assets/images/logo.svg" alt="logo" class="logo" height="44" width="218" priority="true">
  <div class="login-form-content">
    <h1>Bon retour !</h1>
    <form (ngSubmit)="onSubmit()" id="loginForm">
      
      <!-- Error message component at the top - only show if there are errors -->
      <app-error-message 
        *ngIf="getAllErrors()" 
        [message]="getAllErrors()">
      </app-error-message>

      <div class="form-group" [class.has-error]="hasFieldError('email')">
        <label for="email" class="required">Email</label>
        <input 
          id="email" 
          type="email" 
          [formControl]="emailControl" 
          class="form-control" 
          placeholder="exemple@email.com"
          required>
      </div>

      <div class="form-group" [class.has-error]="hasFieldError('password')">
        <label for="password" class="required">Mot de passe</label>
        <input 
          id="password" 
          type="password" 
          [formControl]="passwordControl" 
          class="form-control" 
          placeholder="Votre mot de passe"
          required>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!isFormValid">Connexion</button>
      <div class="form-footer">
        <p>Pas encore de compte ? <a routerLink="/register">Cr√©ez en un !</a></p>
      </div>
    </form>
  </div>
</section>
<section class="login-form-image"></section>
